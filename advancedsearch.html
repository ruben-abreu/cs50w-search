<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Search</title>
</head>

<body class="overflow-hidden">
    <nav class="flex items-end justify-end space-x-4 p-4">
        <a href="/index.html" class="text-lg">Back to Google Search</a>
    </nav>
    <div class="h-screen flex items-center justify-center">
        <div class="flex flex-col items-center space-y-4">
            <img src="/814656-godinava-najprebaruvan-zbor-e-zborot-pandemija.jpg" alt="search logo"
                class="w-4/12 object-cover">
            <div class="justify-left text-lg font-semibold">Find pages with:</div>
            <form class="bg-white border border-gray-300 p-6 shadow-md w-2/4 rounded-xl space-y-4" id="searchForm"
                action="https://www.google.com/search" method="GET">

                <div class="flex items-center space-x-2">
                    <label for="as_q" class="w-1/3">All these words:</label>
                    <input type="text" id="as_q" name="as_q" class="border border-gray-400 p-2 w-full rounded-xl">
                </div>

                <div class="flex items-center space-x-2">
                    <label for="as_epq" class="w-1/3">This exact word or phrase:</label>
                    <input type="text" id="as_epq" name="as_epq" class="border border-gray-400 p-2 w-full rounded-xl">
                </div>

                <div class="flex items-center space-x-2">
                    <label for="as_oq" class="w-1/3">Any of these words:</label>
                    <input type="text" id="as_oq" name="as_oq" class="border border-gray-400 p-2 w-full rounded-xl">
                </div>

                <div class="flex items-center space-x-2">
                    <label for="as_eq" class="w-1/3">None of these words:</label>
                    <input type="text" id="as_eq" name="as_eq" class="border border-gray-400 p-2 w-full rounded-xl">
                </div>

                <div class="flex justify-end mt-4">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Advanced search</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
